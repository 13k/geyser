language: go
go:
  - 1.13.x
env:
  - GO111MODULE=on
before_script:
  - go install github.com/golangci/golangci-lint/cmd/golangci-lint
script:
  - golangci-lint run
  - go test -v -race -covermode atomic -coverprofile=coverage.txt ./...
cache:
  directories:
    - $GOPATH/pkg/mod
after_success:
  - bash <(curl -s https://codecov.io/bash)
